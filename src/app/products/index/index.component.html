<div class="container">
    <h2>Les produits</h2>

    <a class="btn" href="#" routerLink="/products/create/">Add Product</a>
    <div class="input-container">
        <input matInput (keyup)="filter($event)" type="text" name="text" class="input" placeholder="search...">
        <span class="icon"> 
          <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </span>
    </div>
    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <ng-container matColumnDef="imageart">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let t"><img src={{t.imageart}} alt="" width="80" height="80" /></td>

        </ng-container>
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DÃ©signation</th>
            <td mat-cell *matCellDef="let t">{{ t.designation}}</td>
        </ng-container>
        <ng-container matColumnDef="marque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marque</th>
            <td mat-cell *matCellDef="let t">{{ t.marque}}</td>
        </ng-container>
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
            <td mat-cell *matCellDef="let t">{{ t.prix}} TND</td>
        </ng-container>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10,
20]" showFirstLastButtons></mat-paginator>
</div>
